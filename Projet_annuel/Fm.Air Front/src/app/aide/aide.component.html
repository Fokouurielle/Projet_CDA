<main>
  <div class="position-relative">
    <!-- shape Hero -->
    <section class="section section-lg section-shaped pb-250">
      <div class="shape shape-style-1 shape-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="container py-lg-md d-flex align-items-center">
        <div class="col px-0">
          <div class="row d-flex justify-content-center">
            <div class="col-8">
              <h1 class="display-3 text-white">
                <span>Comment pouvons-nous vous aider ?</span>
              </h1>
              <div class="btn-wrapper">
                <div
                  class="form-group"
                  [ngClass]="{ focused: focus1 === true }"
                >
                  <div class="input-group input-group-alternative">
                    <input
                      class="form-control"
                      placeholder="Tapez votre question ici..."
                      type="text"
                      (focus)="focus1 = true"
                      (blur)="focus1 = false"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- SVG separator -->
      <div class="separator separator-bottom separator-skew">
        <svg
          x="0"
          y="0"
          viewBox="0 0 2560 100"
          preserveAspectRatio="none"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
        >
          <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </section>
    <!-- 1st Hero Variation -->
  </div>
  <section class="section section-lg pt-lg-0 mt-200">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <div class="row row-grid">
            <div class="col-lg-4">
              <div class="card card-lift--hover shadow border-0">
                <div class="card-body py-5">
                  <p class="description mt-3">
                    Reserver un billet pour votre voyage
                  </p>
                </div>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="card card-lift--hover shadow border-0">
                <div class="card-body py-5">
                  <p class="description mt-3">Gérer votre réservation</p>
                </div>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="card card-lift--hover shadow border-0">
                <div class="card-body py-5">
                  <p class="description mt-3">Bagage</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-8 mt-4">
          <div class="row row-grid d-flex justify-content-space-between">
            <div class="col-lg-6">
              <div class="card card-lift--hover shadow border-0">
                <div class="card-body py-5">
                  <p class="description mt-3">Demander un remboursement</p>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="card card-lift--hover shadow border-0">
                <div class="card-body py-5">
                  <p class="description mt-3">Passagers à mobilité réduite</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="section section-components pb-0" id="section-components">
    <div class="container">
      <hr />
      <div class="row row-grid align-items-center">
        <div class="col-lg-12">
          <p>
            Corporate website Site map Conditions générales Politique de
            confidentialité Securité Cookies
          </p>
        </div>
      </div>
    </div>
  </section>
</main>
