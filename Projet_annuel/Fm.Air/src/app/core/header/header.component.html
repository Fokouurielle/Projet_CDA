<nav mat-tab-nav-bar class="menu">
  <a mat-tab-link
     *ngFor="let link of navLinks; let i = index"
     [routerLink]="link.link"
     routerLinkActive #rla="routerLinkActive"
     [ngClass]="{ 'active': rla.isActive }"
     [attr.aria-current]="rla.isActive ? 'page' : null">
    {{ link.label }}
  </a>
</nav>
